<div class="container">
    <div class="text-center">
        <img src="assets/logo.png">
        <h2>Welcome, enter your credentials</h2>
    </div>
    
    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter your credentials">
            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
             <span *ngIf="formularioLogin.controls['email'].errors.required">The e-mail is required</span>
             <span *ngIf="formularioLogin.controls['email'].errors.email">The e-mail is invalid</span>
            </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" (keyDown.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">The password is required</span>
        </div>
        </div>
        <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Login</button>
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
    </div>
    <ngx-spinner
    bdColor = "rgba(0, 0, 0, 0.8)" 
    size = "default" 
    color = "#fff" 
    type = "line-scale-pulse-out" 
    [fullScreen] = "false">
    <p style="color: white" >Validating</p>
    </ngx-spinner>
</div>
