<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Manage Subscriptions</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">
                    <a class="cursor">{{precio.nombre}} | <small>ID: {{precio.id}}</small></a>
                </li>
                
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Add/Edit</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input formControlName="costo" class="form-control"type="number">
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input formControlName="duracion" class="form-control"type="number">
                </div>
                <div class="form-group">
                    <label>Duration type</label>
                    
                    <select formControlName="tipoDuracion" class="form-control" name="" id="">
                        <option value="1">Day</option>
                        <option value="2">Week</option>
                        <option value="3">2-week</option>
                        <option value="4">Month</option>
                        <option value="5">Year</option>
                    </select>
                </div>
                <button *ngIf="!esEditable" class="btn btn-primary" [disabled]="formularioPrecio.invalid" (click)="agregar()">Add</button>
                <button *ngIf="esEditable" class="btn btn-danger" [disabled]="formularioPrecio.invalid" (click)="editar()">Edit</button>
            </form>
        </div>
    </div>
</div>
